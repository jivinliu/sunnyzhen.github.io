    <div class="search_box">
        <input class="ipt_txt" type="text" value="monster name">
    </div>
    
    <a href="#" class="btn_fitler_show">显示</a>
    
    <div class="bc_wrap"></div>
    
    <div class="monster_detail_wrap">
    	<div class="mod_monster">
        	<div class="monster_avatar">
        		<img src="monster/coralrex.png" class="monster_img" alt=""/>
                <i class="flag flag_rareminus">Super</i>
            </div>
            <div class="monster_avatar monster_2">
        		<img src="monster/coralrex_e.png" class="monster_img" alt=""/>
                <i class="flag flag_rareminus">Super</i>
            </div>
            <div class="monster_avatar monster_3">
        		<img src="monster/coralrex_3.png" class="monster_img" alt=""/>
                <i class="flag flag_rareminus">Super</i>
            </div>
            
            <i class="arrow_evolve arrow_1"><span class="tri"></span></i>
            <i class="arrow_evolve arrow_2"><span class="tri"></span></i>
            
            <div class="info_wrap">
            	<ul class="info_list">
                	<li>
                    	<p class="text text_title">
                        	<span class="txt m_name">Freezaur</span>
                            <span class="data"><i class="icon_element element_1"></i></span>
                        </p>
                    </li>
                    <li>
                    	<p class="text">
                        	<span class="txt">Attack</span>
                            <span class="data">500</span>
                        </p>
                    </li>
                    <li>
                    	<p class="text">
                        	<span class="txt">HP</span>
                            <span class="data">11763</span>
                        </p>
                    </li>
                    <li>
                    	<p class="text">
                        	<span class="txt">Recovery</span>
                            <span class="data">930</span>
                        </p>
                    </li>
                    <li>
                    	<p class="text">
                        	<span class="txt">level</span>
                            <span class="data">60</span>
                        </p>
                    </li>
                    <li>
                    	<p class="text">
                        	<span class="txt">Feed</span>
                            <span class="data">600</span>
                        </p>
                    </li>
                    <li>
                    	<p class="text">
                        	<span class="txt">PR</span>
                            <span class="data">42</span>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
        
        <a class="pop_wrap_close" href="##">X</a>
    </div>
    
    <!--<div class="monster_detail_wrap"></div>-->
    
    <div class="function_wrap">
        <a href="#" class="btn_filter btn_filter_rare" value="uncommon">Rare</a>
        <a href="#" class="btn_filter btn_filter_super" value="rareminus">Super</a>
        <a href="#" class="btn_filter btn_filter_ultra" value="rare">Ultra</a>
        <a href="#" class="btn_filter btn_filter_epic" value="ultra">Epic</a>
        <a href="#" class="btn_filter btn_filter_legendary" value="legendary">Legendary</a>
    	<a href="#" class="btn_filter btn_filter_all" value="all">All</a>
    </div>
    
</div>
