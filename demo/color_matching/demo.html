<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta id="viewport" name="viewport" content="initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=yes" />
	<title>颜色搭配</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

<div class="canvas_wrap">
	<div class="canvas">
    	<div class="cube">
        	<div class="top" style=" background:#c8e5eb;"></div>
            <div class="front" style=" background:#c8e5eb;"></div>
            <div class="right" style=" background:#c8e5eb;"></div>
        </div>
        <div class="cylinder">
        	<div class="top" style="background:#f4c249;"></div>
            <div class="side" style="background:#f4c249;"></div>
            <div class="bottom_show">
            	<div class="bottom" style="background:#f4c249;"></div>
            </div>
        </div>
        <div class="spherosome" style="background:#af4a90;"></div>
    </div>
</div>

<div class="color_picker_wrap">
	<ul class="color_list">
    	<li>
            <span class="color_item" style="background:#c8e5eb;" data-color="c8e5eb"></span>
            <span class="color_item" style="background:#f4c249;" data-color="f4c249"></span>
            <span class="color_item" style="background:#af4a90;" data-color="af4a90"></span>
        </li>
        <li>
            <span class="color_item" style="background:#d03838;" data-color="d03838"></span>
            <span class="color_item" style="background:#f89898;" data-color="f89898"></span>
            <span class="color_item" style="background:#f8f8c8;" data-color="f8f8c8"></span>
        </li>
        <li>
            <span class="color_item" style="background:#f83030;" data-color="f83030"></span>
            <span class="color_item" style="background:#c8c830;" data-color="c8c830"></span>
            <span class="color_item" style="background:#d09830;" data-color="d09830"></span>
        </li>
    </ul>
</div>

<script language="javascript" type="text/javascript" src="http://sunnyzhen.github.io/public/js/jquery-2.0.0.min.js"></script>
<script language="javascript" type="text/javascript" src="js/js.js"></script>

</body>
</html>
