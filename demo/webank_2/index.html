<!DOCTYPE html>
<html><!--  manifest="js/cache.appcache" -->
<head>
<meta  charset="utf-8" />
<title>WeBank</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="con_wrap con_wrap_1 wrap_hide">
	<h1 class="main_title">WeBank</h1>
    <h2 class="sub_title">科技.惠普.连接</h2>
    <div class="logo_area">
    	<div class="logo_txt">
        	<div class="words">
                <div class="logo_txt_n"></div>
                <div class="penguin_area">
                    <div class="penguin"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="logo_sub_txt">
        	<div class="words"></div>
            <div class="shadow"></div>
        </div>
    </div>
    <div class="earth_bg"></div>
    <div class="penguin_bg"></div>
</div>
<div class="con_wrap con_wrap_2 wrap_hide">
	<div class="man_wrap">
    	<div class="head"></div>
        <div class="body">
        	<div class="hand_wrap">
                <span class="hand hand_1"></span>
                <span class="hand hand_2"></span>
            </div>
            <div class="pocket_wrap">
            	<span class="pocket pocket_1">
                    <span class="pocket_show">
                        <i class="b"></i>
                    </span>
                    <span class="inner_show">
                        <i class="s"></i>
                    </span>
                </span>
                <span class="pocket pocket_2">
                    <span class="pocket_show">
                        <i class="b"></i>
                    </span>
                    <span class="inner_show">
                        <i class="s"></i>
                    </span>
                </span>
            </div>
        </div>
        <div class="cloud_wrap">
        	<div class="cloud"></div>
            <div class="lightning"></div>
        </div>
    </div>
    
    <div class="man_shadow"></div>
    <div class="earth_bg"></div>
    <div class="building_bg">
    	<i class="building_1"></i>
        <i class="building_2"></i>
    </div>
    <div class="wording_wrap">
    	<div class="wording wording_1"></div>
    </div>
    <div class="bg_light"></div>
</div>

<div class="con_wrap con_wrap_3 wrap_prepare"></div>

<div class="con_wrap con_wrap_4 wrap_show">
	<div class="motor_hook">
        <div class="motor_wrap">
            <div class="man">
                <div class="head"></div>
                <div class="body">
                    <div class="tie"></div>
                </div>
            </div>
            <div class="penguin">
                <div class="scarf"></div>
            </div>
            <div class="motor">
                <div class="wheel_front"></div>
                <div class="wheel_back"></div>
                <div class="motor_body"></div>
                <div class="motor_head"></div>
                <div class="motor_pipe">
                    <i class="smoke smoke_1"></i>
                    <i class="smoke smoke_2"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="earth_bg"></div>
    <div class="tree_wrap">
    	<span class="tree_1"><i></i></span>
        <span class="tree_2"><i></i></span>
    </div>
    <div class="wording_wrap">
    	<div class="wording wording_3"></div>
    </div>
    <div class="bg_light"></div>
</div>

<div class="con_wrap con_wrap_5 wrap_prepare"></div>
<div class="con_wrap con_wrap_6 wrap_prepare"></div>
<div class="con_wrap con_wrap_7 wrap_prepare">
	<div class="details_list">
    	<div class="details_con detail_cover current"></div>
        <div class="details_con detail_event wrap_after"></div>
        <div class="details_con detail_stock wrap_after"></div>
        <div class="details_con detail_join wrap_after"></div>
        <div class="details_con detail_share wrap_after"></div>
    </div>
</div>
