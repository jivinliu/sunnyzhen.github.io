<!DOCTYPE html>
<html><!--  manifest="js/cache.appcache" -->
<head>
<meta  charset="utf-8" />
<title>WeBank</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="con_wrap con_wrap_1 wrap_hide">
	<h1 class="main_title">WeBank</h1>
    <h2 class="sub_title">科技.惠普.连接</h2>
    <div class="logo_area">
    	<div class="logo_txt">
        	<div class="words">
                <div class="logo_txt_n"></div>
                <div class="penguin_area">
                    <div class="penguin"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="logo_sub_txt">
        	<div class="words"></div>
            <div class="shadow"></div>
        </div>
    </div>
    <div class="earth_bg"></div>
    <div class="penguin_bg"></div>
</div>
<div class="con_wrap con_wrap_2 wrap_prepare">
	<div class="man_wrap_2">
    	<div class="head"></div>
        <div class="body">
        	<div class="hand_wrap_2">
                <span class="hand hand_1"></span>
                <span class="hand hand_2"></span>
            </div>
            <div class="pocket_wrap">
            	<span class="pocket pocket_1">
                        <i class="inner"></i>
                </span>
                <span class="pocket pocket_2">
                        <i class="inner"></i>
                </span>
            </div>
        </div>
        <div class="cloud_wrap">
        	<div class="cloud"></div>
            <div class="lightning"></div>
        </div>
    </div>
    
    <div class="rubbish"></div>
    <div class="man_shadow"></div>
    <div class="earth_bg"></div>
    <div class="building_bg">
    	<i class="building_1"></i>
        <i class="building_2"></i>
    </div>
    <div class="wording_wrap">
    	<div class="wording wording_1"></div>
    </div>
    <div class="bg_light"></div>
</div>

<div class="con_wrap con_wrap_3 wrap_prepare">
	<div class="man_wrap_3">
    	<div class="man">
            <div class="body_wrap">
        		<div class="head"></div>
            	<div class="body"></div>
                <div class="arm arm_1">
                	<div class="phone">
                    	<div class="penguin_show">
                            <span class="penguin"></span>
                        </div>
                    </div>
                </div>
                <div class="arm arm_2">
                    <div class="hand_2"></div>
                </div>
            </div>
            <div class="leg leg_1"></div>
            <div class="leg leg_2">
            	<div class="foot_2"></div>
            </div>
        </div>
    	<div class="chair">
        	<div class="chair_back"></div>
            <div class="chair_bottom"></div>
        </div>
    </div>
    <div class="icon_wrap">
        <i class="icon icon_1"></i>
        <i class="icon icon_2"></i>
        <i class="icon icon_3"></i>
        <i class="icon icon_4"></i>
        <i class="icon icon_5"></i>
        <i class="icon icon_6"></i>
        <i class="icon icon_7"></i>
        <i class="icon icon_8"></i>
        <i class="icon icon_9"></i>
        <i class="icon icon_10"></i>
        <i class="icon icon_11"></i>
    </div>
	<div class="desk"></div>
    <div class="sun"></div>
    <div class="earth_bg"></div>
    <div class="man_shadow"></div>
    <div class="wording_wrap">
    	<div class="wording wording_2"></div>
    </div>
    <div class="bg_light"></div>
</div>

<div class="con_wrap con_wrap_4 wrap_prepare">
	<div class="motor_hook">
        <div class="motor_wrap">
            <div class="man">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div class="penguin">
                <div class="scarf"></div>
            </div>
            <div class="motor">
                <div class="wheel_front"></div>
                <div class="wheel_back"></div>
                <div class="motor_body"></div>
                <div class="motor_handle"></div>
                <div class="motor_pipe">
                	<i class="pipe"></i>
                    <i class="smoke smoke_1"></i>
                    <i class="smoke smoke_2"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="earth_bg"></div>
    <div class="tree_wrap">
    	<span class="tree_1"><i></i></span>
        <span class="tree_2"><i></i></span>
    </div>
    <div class="wording_wrap">
    	<div class="wording wording_3"></div>
    </div>
    <div class="bg_light"></div>
</div>

<div class="con_wrap con_wrap_5 wrap_prepare">

	<div class="man_wrap_5">
    	<div class="chair chair_1"></div>
        <div class="man_body">
        	<div class="man_head"></div>
        	<div class="body"></div>
        	<div class="man_hand_1">
                <div class="thumb"></div>
                <div class="glass glass_2">
                    <div class="water_show">
                        <div class="water"></div>
                    </div>
                </div>
            </div>
            <div class="man_hand_2"></div>
        </div>
        <div class="man_leg"></div>
    </div>
    
    <div class="penguin_wrap_5">
    	<div class="chair chair_2"></div>
        <div class="penguin">
        	<div class="eye"></div>
        </div>
    </div>
    
    <div class="desk_wrap">
    	<div class="plate_1"></div>
        <div class="plate_2"></div>
        <div class="plate_3"></div>
        <div class="bottle"></div>
        <div class="glass glass_1">
        	<div class="water_show">
            	<div class="water"></div>
            </div>
        </div>
    </div>
    
    <div class="lamp_wrap">
    	<div class="lamp"></div>
        <div class="lamp_lever"></div>
        <div class="lamp_light"></div>
    </div>
    
    <div class="man_shadow_5"></div>
    <div class="penguin_shadow_5"></div>
    <div class="desk_shadow_5"></div>
    
    <div class="earth_bg"></div>
    <div class="wording_wrap">
    	<div class="wording wording_5"></div>
    </div>
    <div class="bg_light"></div>
</div>
<div class="con_wrap con_wrap_6 wrap_show">

	<div class="iceberg_wrap">
    	<div class="iceberg">
        	<div class="man_wrap_6">
                <div class="body">
                    <div class="man_head">
                        <div class="hat_1"></div>
                    </div>
                    <div class="man_hand_2"></div>	
                    
                </div>
                <div class="man_hand_1">
                    <div class="man_hand_1_1"></div>
                    <div class="man_hand_1_2">
                        <div class="man_hand_1_2_1"></div>
                        <div class="man_hand_1_2_2"></div>
                    </div>
                </div>
                <div class="man_leg_1"></div>
                <div class="man_leg_2"></div>
            </div>
            <div class="penguin_wrap_6">
            	<div class="hat_2"></div>
                <div class="penguin"></div>
                <div class="penguin_hand"></div>
            </div>
            <div class="icon_wrap_6">
            	<i class="icon icon_1"></i>
                <i class="icon icon_2"></i>
                <i class="icon icon_3"></i>
                <i class="icon icon_4"></i>
                <i class="icon icon_5"></i>
                <i class="icon icon_6"></i>
            </div>
            <div class="snow_ball snow_ball_1">
                <i class="snow_piece_1"></i>
                <i class="snow_piece_2"></i>
            </div>
            
            <div class="snow_ball snow_ball_2">
                <i class="snow_piece_1"></i>
                <i class="snow_piece_2"></i>
            </div>
            
            <div class="man_shadow_6"></div>
            <div class="penguin_shadow_6"></div>
        </div>
        <div class="ice_1"></div>
        <div class="ice_2"></div>
        <div class="ice_3"></div>
    </div>

	<div class="earth_bg"></div>
    <div class="wording_wrap">
    	<div class="wording wording_6"></div>
    </div>
    <div class="bg_light"></div>
</div>
<div class="con_wrap con_wrap_7 wrap_prepare"></div>
<div class="con_wrap con_wrap_8 wrap_prepare">
	<div class="details_list">
    	<div class="details_con detail_cover current"></div>
        <div class="details_con detail_event wrap_after"></div>
        <div class="details_con detail_stock wrap_after"></div>
        <div class="details_con detail_join wrap_after"></div>
        <div class="details_con detail_share wrap_after"></div>
    </div>
</div>
