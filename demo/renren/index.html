<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>陈一丹新年致辞【网络时代，人人公益】</title>
        <meta name="description" content="腾讯基金会元旦推出的H5页面">
        <meta name="keywords" content="腾讯公益,人人公益,腾讯基金会,元旦,陈一舟" />
        <meta name="author" content="jsonzhang" />
        <meta name="robots" content="index,follow" />
        <meta name="google" content="index,follow" />
        <meta name="googlebot" content="index,follow" />
        <meta name="verify" content="index,follow" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <!-- 禁止缓存 -->
        <!-- <meta http-equiv="Pragma" content="no-cache"> -->

        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/> -->
        <!-- viewport：能优化移动浏览器的显示。如果不是响应式网站，不要使用initial-scale或者禁用缩放。
        大部分4.7-5寸设备的viewport宽设为360px；5.5寸设备设为400px；iphone6设为375px；ipone6 plus设为414px。-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边  -->
        <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 启用 WebApp 全屏模式 -->
        <meta name="apple-mobile-web-app-title" content="renren">
        <!-- 忽略数字自动识别为电话号码 -->
        <!-- <meta content="telephone=no" name="format-detection" />  -->
        <!-- 忽略识别邮箱 -->
        <!-- <meta content="email=no" name="format-detection" /> -->
        <!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app -->
        <!-- <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">  -->
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- Windows 8 磁贴颜色 -->
        <!-- <meta name="msapplication-TileColor" content="#000"/>  -->
        <!-- Windows 8 磁贴图标 -->
        <!-- <meta name="msapplication-TileImage" content="icon.png"/>  -->
        <!-- 避免转码 -->
        <!-- <meta http-equiv="Cache-Control" content="no-siteapp" /> -->
        <link rel="stylesheet" href="style/main.css">
    </head>

            <div class="pageBg">
                <div class="titleWord"></div>
                <div class="letter"><!--

                    </div> -->

                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                    <div class="letterContent">
                        <img src="./images/letterContent_2.jpg" alt="">
                    </div>
                    <div class="letterBottom">
                        <img src="./images/letterBgBottom.png" alt="">
                    </div>

                </div>
            </div>
        </div>
        <script src="script/main.js"></script>
    </body>
</html>
