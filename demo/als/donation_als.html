<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<title>腾讯公益</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />

<link rel="stylesheet" type="text/css" href="css/style_als.css"/>


</head>
<body>

<div class="donation_bg_wrap donated_wrap"><!-- 添加 donated_wrap 类名 为已捐款效果，去除 donated_wrap 为待捐款效果 -->
	<div class="donation_bg">
    
    	<i class="shine"></i>
        
    	<div class="people_wrap">
        	<i class="person person_1"></i>
            <i class="person person_2"></i>
            <i class="person person_3"></i>
            <i class="person person_4"></i>
            <i class="person person_5"></i>
            <i class="person person_6"></i>
            <i class="person person_7"></i>
            <i class="person person_8"></i>
        </div>
        
        <div class="donation_box">
        	<i class="heart"></i>
            <span class="donation_txt">一起捐</span>
        </div>
        <i class="box_shadow"></i>
        
        <div class="main_person">
        	<div class="water_area">
            	<div class="water"></div>
            </div>
            <div class="eye_area_1">
            	<span class="eye eye_1"><i></i></span>
                <span class="eye eye_2"><i></i></span>
            </div>
            
            <div class="eye_area_2">
                <span class="eye_c eye_c_1"><i></i></span>
                <span class="eye_c eye_c_2"><i></i></span>
            </div>
        </div>
        
    </div>
	<div class="donation_con">
    	<div class="donation_txt">
        	<p class="txt"><span class="name">lilian</span>发起了200元的筹款任务</p>
            <p class="sub_txt">邀请大家一起捐</p>
        </div>
    </div>
</div>
</body>
</html>
