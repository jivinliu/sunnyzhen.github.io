<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<title>微校招</title>
<meta name="description" content="首期Linkshow，力邀9款产品，多个招聘岗位，邀你听产品故事，荐优秀人才！" />
<meta name="keywords" content="linkshow 招聘 产品 人才" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>

<div class="star_wrap">

	<!-- 封面首页 -->
	<div class="cover_wrap wrap_show">
    	<div class="logo_wrap">
        	<h1 class="title">小腾姐带你 4步搞定校招</h1>
            <div class="logo_txt_wrap">
            
            	<span class="txt_1"></span>
                <span class="txt_2"></span>
                <span class="txt_3"></span>
                <span class="txt_4"></span>
                <span class="txt_5"></span>
                <span class="txt_6"></span>
                <span class="txt_7"></span>
                
                <div class="pliers_area pliers_area_1">
                	<span class="line"></span>
                    <span class="pliers_hand"></span>
                </div>
                <div class="pliers_area pliers_area_2">
                	<span class="line"></span>
                    <span class="pliers_hand"></span>
                </div>
                
                <span class="icon_qq"></span>
                
            </div>
        </div>
        
        <div class="mine_wrap_1 mine_wrap_1">
            <div class="icon_wrap">
                <div class="icon_area icon_area_1"><i class="icon_1"></i></div>
                <div class="icon_area icon_area_2"><i class="icon_2"></i></div>
                <div class="icon_area icon_area_3"><i class="icon_3"></i></div>
                <div class="icon_area icon_area_4"><i class="icon_4"></i></div>
            </div>
            <div class="phone_wrap">
                <div class="phone_show"></div>
                <div class="phone_photo"></div>
                <div class="plane_wrap">
                    <i class="plane plane_1"></i>
                    <div class="plane_line">
                        <i class="line_1"></i>
                        <i class="line_2"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="#" class="link_next link_next_1"><i class="arrow"></i><i class="inner"></i></a>
    </div>
    
    <!-- 内页一 -->
    <div class="con_wrap con_wrap_1" style="display:none;">
        <div class="tab_wrap">
        	<ul class="tab_list">
            	<li>
                	<a href="#" class="tab_item tab_item_1"><i class="icon_diamond diamond_1"></i>校园招聘</a>
                </li>
                <li>
                	<a href="#" class="tab_item tab_item_2"><i class="icon_diamond diamond_2"></i>社会招聘</a>
                </li>
            </ul>
            <div class="tips_pop">
            	<i class="icon_circle"></i>
                <span class="line_area"><i class="line"></i></span>
                <span class="txt">自由选择<br/>订阅内容</span>
            </div>
        </div>
        <div class="pliers_wrap get_diamond_1">
        	<div class="pliers">
            	<div class="pulley"></div>
            	<div class="handle">
                    <div class="palm palm_1"></div>
                    <div class="palm palm_2"></div>
                </div>
            </div>
            <div class="mine_wrap">
            	<div class="animate_hook">
                    <div class="diamond_area diamond_area_1">
                        <i class="diamond diamond_1"></i>
                    </div>
                </div>
                <div class="diamond_area diamond_area_2">
                	<i class="diamond diamond_2"></i>
                </div>
            </div>
        </div>
        <a href="#" class="link_next link_next_1"><i class="arrow"></i><i class="inner"></i></a>
    </div>
    
</div>

<div class="star_area">
    <i class="star"></i>
    <i class="star star_2"></i>
    <i class="star star_3"></i>
</div>
<script language="javascript" type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script language="javascript" type="text/javascript" src="js/js.js"></script>

</body>
</html>
