<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/style.css"/>

<body>

<div class="star_wrap">

	<!-- 封面首页 -->
	<div class="cover_wrap wrap_show">
    	<div class="logo_wrap">
        	<h1 class="title">微信全改版 4步微校招</h1>
        </div>
        <a href="#" class="link_next link_next_1"><i class="arrow"></i><i class="inner"></i></a>
    </div>
    
    <!-- 内页一 -->
    <div class="con_wrap con_wrap_1">
        <div class="tab_wrap">
        	<ul class="tab_list">
            	<li>
                	<a href="#" class="tab_item tab_item_1"><i class="icon_diamond diamond_1"></i>校园招聘</a>

                <li>

        <div class="pliers_wrap get_diamond_1">

            <div class="mine_wrap">
