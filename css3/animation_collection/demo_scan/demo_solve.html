<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<title>扫描demo</title>
<link type="text/css" rel="stylesheet" href="css/style_scan.css" />
</head>

<body>
<div class="wrap">
	<div class="scan_wrap">
    	<div class="circle_box">
        	<div class="hand">
                <i class="hand_1"></i>
                <i class="hand_2"></i>
                <i class="scan_line"></i>
            </div>
        </div>
        <div class="flag_box">
        	<i class="flag_name">1 微信扫红码</i>
        </div>
    </div>
</div>

<script language="javascript" type="text/javascript" src="http://sunnyzhen.github.io/public/js/jquery-2.0.0.min.js"></script>
<script language="javascript" type="text/javascript">

$(document).ready(function(){
	$("body").bind("touchstart", function(event){
		if($(".scan_wrap").hasClass("hover")){
			$(".scan_wrap").removeClass("hover");
		}
		else{
			$(".scan_wrap").addClass("hover");
		}
		
		$("body").bind("touchend", function(event){
			$(".scan_wrap").removeClass("hover");
		});
		
	});
});

</script>

</body>
</html>
