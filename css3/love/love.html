<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纯CSS 回形针情人节标签</title>
<link type="text/css" rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="rope">

<div class="tipBox lBox">
    <div class="clip" style="left:40px;">
        <div class="clip_t"></div>
        <div class="clip_m">
            <div class="clip_inner_m" style=" height:13px;"></div>
            <div class="clip_inner_t" style=" display:none"></div>
        </div>
        <div class="clip_b"></div>
    </div>
    
    <div class="paper" style="top:32px;">
    <div class="paperInner redInner">
    L
    </div>
    </div>
</div>

<div class="tipBox oBox">
    <div class="clip orangeClip" style="left:40px;">
        <div class="clip_t" style=" display:none"></div>
        <div class="clip_m" style=" height:13px;">
            <div class="clip_inner_m"></div>
            <div class="clip_inner_t"></div>
        </div>
        <div class="clip_b"></div>
    </div>
    
    <div class="paper" style="top:32px;">
    <div class="paperInner orangeInner">
    O
    </div>
    </div>
</div>

<div class="tipBox vBox">
    <div class="clip greenClip" style="left:40px;">
        <div class="clip_t" style=" display:none"></div>
        <div class="clip_m" style=" height:13px;">
            <div class="clip_inner_m"></div>
            <div class="clip_inner_t"></div>
        </div>
        <div class="clip_b"></div>
    </div>
    
    <div class="paper" style="top:32px;">
    <div class="paperInner greenInner">
    V
    </div>
    </div>
</div>

<div class="tipBox eBox">
    <div class="clip blueClip" style="left:40px;">
        <div class="clip_t" style=" display:none"></div>
        <div class="clip_m" style=" height:13px;">
            <div class="clip_inner_m"></div>
            <div class="clip_inner_t"></div>
        </div>
        <div class="clip_b"></div>
    </div>
    
    <div class="paper" style="top:32px;">
    <div class="paperInner blueInner">
    E
    </div>
    </div>
</div>
<div class="mask mask1"></div>
<div class="mask mask2"></div>
<div class="mask mask3"></div>
<div class="mask mask4"></div>
</div>
</body>
</html>
