<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />

<title>touch</title>

<style type="text/css">
	*{ margin:0; padding:0; }
	.wrap{ display:block; height:100%; width:100%; position:absolute; left:0px; top:0px; z-index:1; }
</style>
</head>

<body>

<div class="wrap">
	<div class="param"></div>
</div>

<script language="javascript" type="text/javascript" src="http://sunnyzhen.github.io/public/js/jquery-1.9.0.min.js"></script>
<script language="javascript" type="text/javascript">
	$(document).ready(function() {
		var i=0;
        
		$(".wrap")[0].addEventListener('touchstart',function(e){
			var str="";
			for(var i in e.touches[0]){
				str+=i+" "+e.touches[0][i]+"<br/>";
			}
			//$(".param").html(e.touches[0].radiusX+","+e.touches[0].radiusY+" "+i++);
			$(".param").html(str);
		},false);
		
    });
</script>


</body>
</html>
