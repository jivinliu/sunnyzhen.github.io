<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>手机触摸事件</title>
<link rel="apple-touch-icon-precomposed" href="http://sunnyzhen.github.io/test/img/app_icon.png" />


<style type="text/css">
	*{ margin:0; padding:0;}
	.touch_wrap{ display:block; height:200px; width:200px; background:#CCC; position:absolute; left:60px; top:60px;}
	.detail,.detail2{ font-size:12px; color:#333; margin:5px;}
</style>

<script language="javascript" type="text/javascript" src="http://sunnyzhen.github.io/public/js/jquery-2.0.0.min.js"></script>
<script language="javascript" type="text/javascript">
	$(document).ready(function(){
		$(".touch_wrap")[0].ongesturechange=function(e){
			var height=$(".touch_wrap").height;
			var width=$(".touch_wrap").width;
			$(".touch_wrap").height(height*e.scale);
			$(".touch_wrap").width(width*e.scale);
			$(".detail").html("当前手势是："+e.scale+", 幅度为：");
			//$(".detail2").html("当前手势是："+e.rotation+", 幅度为：");
		}
	});
</script>

</head>

<body>

<div class="touch_wrap"></div>
<div class="detail"></div>
<div class="detail2"></div>

</body>
</html>
